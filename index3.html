<!DOCTYPE html>
<html>
<head>
<title>Pune Grand Tour Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>
<form>
   <label>Name:</label><br>
   <input type="text" name="name"><br><br>
        
   <label>Phone number:</label><br>
   <input type="number" name="number"><br><br>       
        
   <label>Email:</label><br>
   <input type="email" name="email"><br><br>
        
   <label>City:</label><br>
   <input type="text" name="City"><br><br>
        
   <label>Gender:</label><br>
   <input type="radio" name="gender" value="Male"> Male<br>
   <input type="radio" name="gender" value="Female"> Female<br>
   <input type="radio" name="gender" value="Other"> Other<br><br>
        
   <label>Date of Birth:</label><br>
   <input type="date" name="dob"><br><br>
        
   <label>Race type:</label><br>
   <input type="radio" name="type" value="bicycle"> bicycle<br>
   <input type="radio" name="type" value="bike"> bike<br>
   <input type="radio" name="type" value="car"> car<br><br>
        
   <input type="submit" value="Register">
</form>
</body>
</html>
